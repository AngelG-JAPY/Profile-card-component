<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon"type="image/png" sizes="32x32"  href="./images/favicon-32x32.png"/>
    <!-- Fonts -->
    <!-- Kumbh Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
   
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-top">
    <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-bottom">
    
    <article class="card">
      <div class="card__header">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="header--img">
        <div class="img__profile">
          <img src="images/image-victor.jpg" alt="Image profile Victor" class="profile--img">
        </div>
      </div>
      <div class="card__body">
        <h2 class="card__title color">Angel Garcia <span class="second--color">19</span></h2>
        <p class="subtitle second--color">Colombia</p>
        
      </div>
      <footer class="footer">
        <div class="stats">
          <p class="stats--numbers color">80K</p>
          <p class="stats--desc second--color">Followers</p>
        </div>
        <div class="stats ">
          <p class="stats--numbers color">803K</p>
          <p class="stats--desc second--color">Likes</p>
        </div>
        <div class="stats">
          <p class="stats--numbers color">1.4K</p>
          <p class="stats--desc second--color">Photos</p>
        </div>
      </footer>
    </article>

  </body>
</html>
